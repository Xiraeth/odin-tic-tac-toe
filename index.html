<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/00de2a7224.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="gameTitleContainer">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="startContainer">
      <button class="play-game">Play</button>
    </div>

    <div class="selectMarker">
      <h2>Player 1 select your marker</h2>
      <div class="markers">
        <i class="fa-solid fa-x"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>

    <div class="activePlayerContainer">
      <p class="active" id="player1"></p>
      <p class="" id="player2"></p>
    </div>

    <div class="endgameContainer">
      <h1><span id="result-name"></span> <span id="result-won"></span></h1>
      <div class="endgameButtons">
        <button class="replayBtn">Play Again</button>
        <button class="exitBtn">Exit</button>
      </div>
    </div>

    <div class="boardContainer hidden">
      <table class="board-table">
        <tr>
          <td data-cell="0"></td>
          <td data-cell="1"></td>
          <td data-cell="2"></td>
        </tr>
        <tr>
          <td data-cell="3"></td>
          <td data-cell="4"></td>
          <td data-cell="5"></td>
        </tr>
        <tr>
          <td data-cell="6"></td>
          <td data-cell="7"></td>
          <td data-cell="8"></td>
        </tr>
      </table>
    </div>

    <div class="copyright">
      <p>The Odin Project 2023 Xiraeth</p>
    </div>
  </body>
</html>
