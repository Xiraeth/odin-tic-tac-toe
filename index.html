<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="start-container hidden">
      <h1>Tic-Tac-Toe</h1>
      <button class="play-game">Play</button>
    </div>

    <div class="boardContainer">
      <table class="board-table">
        <tr>
          <td id="one"></td>
          <td id="two"></td>
          <td id="three"></td>
        </tr>
        <tr>
          <td id="four"></td>
          <td id="five"></td>
          <td id="six"></td>
        </tr>
        <tr>
          <td id="seven"></td>
          <td id="eight"></td>
          <td id="nine"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
